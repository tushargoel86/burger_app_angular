<!-- Button trigger modal -->
<div class="text-center mt-2">
  <button
    type="button"
    (click)="handleOrder()"
    data-keyboard="false"
    class="btn btn-primary"
    data-toggle="modal"
    data-target="#exampleModalCenter"
  >
    Order Now!
  </button>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModalCenter"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
  data-keyboard="false"
  data-backdrop="static"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Order Summary</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul>
          <li *ngFor="let data of charges">
            {{ data.item }} : {{ data.amount | currency }}
          </li>
        </ul>
        <div class="text-center">Total: {{ totalBill | currency }}</div>
      </div>
      <div class="modal-footer">
        <button
          (click)="cancelOrder()"
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
        >
          Cancel
        </button>
        <button
          (click)="placeOrder()"
          type="button"
          data-dismiss="modal"
          class="btn btn-primary"
        >
          Place Order
        </button>
      </div>
    </div>
  </div>
</div>
